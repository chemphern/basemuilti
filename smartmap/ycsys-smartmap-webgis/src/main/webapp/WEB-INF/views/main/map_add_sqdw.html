<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>羽辰智慧林业二三维一体化应用系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="dist/css/mapPublic.css">
  <!-- jQuery  -->
  <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
</head>
<body>
<form action="" method="get" id="form_id">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="date_add_table">
  <tr>
    <td width="120" class="t_r">书签名称：</td>
    <td ><input type="text" name="textfield2" id="textfield2" class="text" /></td>
  </tr>
  <tr>
    <td class="t_r">书签描述：</td>
    <td><textarea name="" id="" cols="30" rows="3" class="text_wid_area"></textarea></td>
  </tr>
  <tr>
    <td class="t_r">书签位置：</td>
    <td>    
      <label><input type="text" name="" value="" class="text"><span>X</span></label>
      <label><input type="text" name="" value="" class="text"><span>Y</span></label>
      <label><input type="text" name="" value="" class="text"><span>Z</span></label>
      <button type="button" class="btn">当前位置</button>
    </td>
  </tr>

</table>
</form>
</body>
</html>
